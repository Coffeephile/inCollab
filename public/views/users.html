<div class="jumbotron text-center">
	<h2>Zarządzanie pracownikami</h2>

	<p>{{ tagline }}</p>
	<table class='table table-striped'>
  <thead>
    <tr>
      <th>Wszyscy</th>
      <th> </th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat='user in currentUsersList'>
      <td>{{ user.firstname }} {{ user.lastname }} - {{ user.position }} - [Projektów: {{ user.inProject }}]</td>
      <td ng-switch="user.inProject">
      	<div class="btn-group">
  		<button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
    		Projekt - Stalowy Kubek <span class="label label-success">Ident: sk01</span> <span class="caret"></span>
  			</button>
  			<ul class="dropdown-menu">
    		...
  			</ul>
		</div>

      	<button ng-switch-when="0" role='button' class='btn' ng-click="AddUserToProject(user)" data-toggle="modal" 
      			  href="#editModal"><i class="fa fa-plus-square"></i></button>
      	<button ng-switch-when="1" role='button' class='btn' ng-click="DeleteFromProject(user)" data-toggle="modal" 
      			  href="#editModal"><i class="fa fa-minus-square"></i></button>
      	<button role='button' class='btn' ng-click="Contact(user)" data-toggle="modal" 
      			  href="#editModal"><i class="fa fa-comment"></i></button>
      	<button role='button' class='btn' ng-click="Contact(user)" data-toggle="modal" 
      			  href="#editModal"><i class="fa fa-info-circle"></i></button>
      	</td>
    </tr>
  </tbody>
</table>
</div>
